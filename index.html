<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="/style.css">
    <title>NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="card-container">
      <div class="img-container">
        <img src="/nft-preview-card-component-main/images/image-equilibrium.jpg" alt="Equilibrium" class="mainImage">
      </div>
      <div class="Equilibrium #3429">
        <h1>Our Equilibrium collection promotes balance and calm</h1>
        <div>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div>
          <img src="images/icon-ethereum.svg" alt="">
          <p>Price: <b>0.041 ETH</b></p>
        </div>
        <div>
          <img src="images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>
    </div>
    <img src="images/image-avatar.png" alt="">
    <p>Creation of Jules Wyvern "-->" Moustafa Magdi</p>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>

</html>
